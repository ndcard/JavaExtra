<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on 事件修饰符</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="app">
        <!--阻止默认事件-->
        <form @submit.prevent action="http://www.baidu.com" method="get">
            <input type="submit" >
        </form>
        <!--@click.stop阻止冒泡行为-->
        <div @click="fun1">
            <a @click.stop href="http://www.itcast.cn">itcast</a>
        </div>
    </div>
    <script>
        new Vue({
           el:'#app',
           methods:{
               fun1:function () {
                    alert("hello");
               },

           }
        });
    </script>
</body>
</html>
