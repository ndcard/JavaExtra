<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text与v-html</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="app">
        <!--类似model-->
        <div v-text="message"></div>
        <div v-html="message"></div>
    </div>
    <script>
        new Vue({
           el:'#app',
           data:{
             message:'<h1>爱我中华</h1>'
           },
        });
    </script>
</body>
</html>
