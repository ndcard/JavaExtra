<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on监听键盘按键</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<!--.enter
.tab
.delete (捕获 "删除" 和 "退格" 键)
.esc
.space
.up
.down
.left
.right
.ctrl
.alt
.shift
.meta-->
<body>
    <div id="app">
        <input type="text" @keyup.enter="fun1" >
    </div>

    <script>
        new Vue({
           el:'#app',
           methods:{
               fun1:function () {
                    alert("按了回车键");
               },
           }
        });
    </script>
</body>
</html>
